<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg text-white">
        <div class="container">
            <h1 id="header-title"> Item Lister <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title"> Add Items </h2>
            <form class="form-inline">
                <input type="text" class="form-control">
                <input type="submit" class="btn" value="Submit">
            </form>
            <h2 class="title"> Items </h2>
            <ul id="items" class="list-group">
                <li class="list-group-item"> Item 1 </li>
                <li class="list-group-item"> Item 2 </li>
                <li class="list-group-item"> Item 3 </li>
                <li class="list-group-item"> Item 4 </li>
            </ul>
        </div>
    </div>

    <script>
        // Examine the document object
        console.dir(document);

        // To access domain of the document
        console.log(document.domain);

        // To access url
        console.log(document.URL);

        // To access title
        console.log(document.title);
        // document.title = 123;

        // To check doctype
        console.log(document.doctype);

        // To check head and body of the document
        console.log(document.head);
        console.log(document.body);

        // HTML collection of all items in the DOM
        console.log(document.all);

        // To view images
        console.log(document.images);

        // Selectors:
        // GETELEMENTBYID //
    //    console.log(document.getElementById('header-title'));
        var headerTitle = document.getElementById('header-title');
        console.log(headerTitle);
        headerTitle.textContent = 'This is for DOM Demo';
        // overwriting the text content using innertext
        // headerTitle.innerText = 'Nothing';

        // h3 is insider the h1 header, puts the html inside the header
        headerTitle.innerHTML = '<h3> Hello </h3>';    

        var header = document.getElementById('main-header');

        // Style changes
        header.style.borderBottom = 'solid 3px #000';
        
        var headerAddItems = document.getElementsByClassName('title');
        console.log(headerAddItems[0]);
        headerAddItems[0].style.fontWeight = 'bold';
        headerAddItems[0].style.color = 'green';


        // GETELEMENTBYCLASSNAME //

    </script>
</body>


</html>
