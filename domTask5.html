<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>

  <script>
    // Traversing the DOM
    // Query parents(higher level), siblings(same level), children(lower level)
    var itemList = document.querySelector('#items');

    // parent node - div is level higher than items
    console.log(itemList.parentNode);
    itemList.parentNode.style.backgroundColor = '#f4f4f4';
    console.log(itemList.parentNode.parentNode);

    //parent element - does the same thing as parentNode
    console.log(itemList.parentElement);
    itemList.parentElement.style.backgroundColor = '#f4f4f4';
    console.log(itemList.parentElement.parentElement);

    // child nodes
    console.log(itemList.childNodes);   // all items 1,2,3,4 are included with line breaks li, if everything included without the li and in same line, only items1,2,3,4

    // children - childNodes includes all line breaks li, but children even with line breaks will include only the line items
    console.log(itemList.children);
    console.log(itemList.children[1]);
    itemList.children[1].style.backgroundColor = 'yellow';
    
    // first child - like child nodes, includes the space/break and hence only if space is removed, gives first element
    console.log(itemList.firstChild);

    // firstElementChild - gives first element
    console.log(itemList.firstElementChild);
//    itemList.firstElementChild.textContent = 'Hello 1';

    // last child and lastElementChild
    console.log(itemList.lastChild);
    console.log(itemList.lastElementChild);
    itemList.lastElementChild.textContent = 'Hello 4';

    // next sibling
    console.log(itemList.nextSibling);

    // nextElementSibling
    console.log(itemList.nextElementSibling);

    // previous sibling
    console.log(itemList.previousSibling);

    // previousElementSibling
    console.log(itemList.previousElementSibling);
    itemList.previousElementSibling.style.color = 'green';

    // Create Elements using DOM

    // create div
    var newDiv = document.createElement('div');

    // add class
    newDiv.className = 'hello';

    // add id
    newDiv.id = 'idForDiv';

    // add attribute
    newDiv.setAttribute('title','Hello Div');

    // Create text Node
    var newDivText = document.createTextNode('Hello World');

    // Add text node created to div
    newDiv.appendChild(newDivText);

    // Currently exists in JS, need to insert it inside DOM
    // Need to insert inside header, div container
    var container = document.querySelector('header .container');
    var h1 = document.querySelector('header h1');

    console.log(newDiv);

    // Change style or something of newDiv
    newDiv.style.fontSize = '30px';

    container.insertBefore(newDiv, h1);

    // Add Hello World before item 1
    parentnode = document.getElementById('items');
    helloworldelement = '<li>Hello World</li>';
    parentnode.appendChild(helloworldelement);
    parentnode.innerhtml = '<li class="list-group-item">Item 1</li><li class="list-group-item">Item 2</li><li class="list-group-item">Item 3</li><li class="list-group-item">Item 4</li>';
    parentnode.innerhtml = '<li>Hello World</li>' + '<li class="list-group-item">Item 1</li><li class="list-group-item">Item 2</li><li class="list-group-item">Item 3</li><li class="list-group-item">Item 4</li>';

    console.log(parentnode1.innerhtml);
  </script>
</body>
</html>
