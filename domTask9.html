<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color:orange;
            text-align: center;
        }
        p {
            text-align: center;
        }
        form {
            text-align: center;
            background-image: url(https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2019/08/23162321/Conseling-in-Bangalore.png);
            height:100%;
        }
        input {
            width: 1000px;
        }
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class = "container">
        <form action="#" onsubmit="onsignup(event)">
            <h1> Book a Call </h1>
            <p> Book a call slot and our representative will call you within one hour of selected time </p>
            <label for="name" class="form-label"> Name: </label><br>
            <input type="text" id="name" name="name" class="form-control"><br>
            <label for="email" class="form-label"> Email ID: </label><br>
            <input type="email" id="email" name="email" class="form-control"><br>
            <label for="phone" class="form-label"> Phone No:</label><br>
            <input type="number" id="phone" name="phone" pattern="[0-9]{10}" class="form-control"><br>
            <label for="date" class="form-label"> Time for Call </label><br>
            <input type="datetime-local" id="date" name="date" class="form-control"><br>
            <button type="submit" onclick="alert('Appointment booked!')" class="btn btn-primary">Make a Call</button> 
        </form>
    </div>
    <script>
        function onsignup(event) {
            event.preventDefault();
            let obj1 = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value
            }
            let obj1_serialized = JSON.stringify(obj1);
            localStorage.setItem("Details", obj1_serialized);

        //    let obj1_deserialized = JSON.parse(localStorage.getItem("Details"));

        }
    </script>
</body>
</html>
