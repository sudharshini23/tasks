<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>

  <script>
    // Examine the document object
    console.dir(document);

    // To access domain of the document
    console.log(document.domain);

    // To access url
    console.log(document.URL);

    // To access title
    console.log(document.title);
    // document.title = 123;

    // To check doctype
    console.log(document.doctype);

    // To check head and body of the document
    console.log(document.head);
    console.log(document.body);

    // HTML collection of all items in the DOM
    console.log(document.all);

    // To view images
    console.log(document.images);

    // Selectors:
    // GETELEMENTBYID //
//    console.log(document.getElementById('header-title'));
    var headerTitle = document.getElementById('header-title');
    console.log(headerTitle);
    headerTitle.textContent = 'This is for DOM Demo';
    // overwriting the text content using innertext
    // headerTitle.innerText = 'Nothing';

    // h3 is insider the h1 header, puts the html inside the header
    headerTitle.innerHTML = '<h3> Hello </h3>';    

    var header = document.getElementById('main-header');

    // Style changes
    header.style.borderBottom = 'solid 3px #000';

    // GETELEMENTSBYCLASSNAME //
    var items = document.getElementsByClassName('list-group-item');
    console.log(items);
    console.log(items[1]);
    items[1].textContent = 'Hello 2';
    items[1].style.fontWeight = 'bold';
    items[1].style.backgroundColor = 'yellow';
    items[2].style.backgroundColor = 'green';

    for(var i = 0; i < items.length; i++) {
        items[i].style.fontWeight = 'bold';
    }

    </script>

</body>
</html>
